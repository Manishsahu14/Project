<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tiptoptip.css">
</head>
<body>
    <!-- Create a Tic Toc Toe -->
     <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
     </div>
     <main>
        <h1>Tic Tac Toe</h1>
        <div class="player">
            <div class="player1 playertype">
                <h4>Player-1</h4>
                <P>O</P>
             </div>
             <div class="player1 playertype">
                <h4>Player-2</h4>
                <P>X</P>
             </div>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
     </main>



    <script src="tiptoptip.js"></script>
</body>
</html>
